<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThriftFlip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pop-pink': '#FF2E93',
              'pop-purple': '#8B5CF6',
              'pop-blue': '#00E5FF',
              'pop-yellow': '#FFD300',
              'pop-lime': '#CCFF00',
              'pop-dark': '#0F172A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(-50%, -50%) rotate(12deg) translateY(0)' },
                '50%': { transform: 'translate(-50%, -50%) rotate(12deg) translateY(-10px)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Merriweather:wght@400;700;900&display=swap');
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
